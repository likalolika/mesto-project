<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#"
        ><img
          class="header__logo"
          src="./images/logo.svg"
          alt="место россия логотип"
      /></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__image"
            src="./images/profile_image.jpg"
            alt="жак-ив кусто"
          />
          <div>
            <div class="profile__name-wrap">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="grid-block"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="ProfileEditForm">
          <label class="popup__area"
            ><input
              type="text"
              class="popup__input popup__input-name"
              name="name"
              placeholder="Жак-Ив Кусто"
              required /></label
          ><label class="popup__area"
            ><input
              type="text"
              class="popup__input popup__input-job"
              name="activity"
              placeholder="Исследователь океана"
              required /></label
          ><button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="card-popup">
      <div class="card-popup__container">
        <h3 class="card-popup__title">Новое место</h3>
        <form class="card-popup__form" name="CardAddForm">
          <label class="card-popup__area"
            ><input
              type="text"
              class="card-popup__input card-popup__input-place"
              name="place"
              placeholder="Название"
              required /></label
          ><label class="card-popup__area"
            ><input
              type="text"
              class="card-popup__input card-popup__input-link"
              name="link"
              placeholder="Ссылка на картинку"
              required /></label
          ><button class="card-popup__save-button" type="submit">
            Сохранить
          </button>
        </form>
        <button class="card-popup__close-button" type="button"></button>
      </div>
    </div>
    <template id="card-template"
      ><div class="grid-block__elem card-template__elem">
        <img
          class="grid-block__trash"
          src="./images/Trash.svg"
          alt="кнопка для удаления картинки"
        /><img class="grid-block__image card-template__image" src="" alt="" />
        <div class="grid-block__info">
          <h2 class="grid-block__title card-template__title"></h2>
          <button type="button" class="grid-block__button"></button>
        </div></div
    ></template>
    <div class="popup-show-image">
      <div class="popup-show-image__container">
        <button class="popup-show-image__close-button"></button
        ><img
          class="popup-show-image__image"
          src=""
          alt="увеличение выбранного фото"
        />
        <p class="popup-show-image__title"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
